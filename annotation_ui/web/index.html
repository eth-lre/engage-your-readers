<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Reading Comprehension</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto&display=swap'>
    <link rel='stylesheet' type='text/css' href='style.css?r=10'> 
</head>

<body>
    <div style="margin-left: auto; margin-right: auto; font-size: x-large; position: absolute; z-index: -100; text-align: left;">
        Reading<br>Comprehension
    </div>

    <div id="instruction_area_top"></div>

    <br>

    <div id="main_text_area"></div>

    <br>

    <div id="instruction_area_bot">
        <span id="instruction_text_bot" style="width: 800px; display: inline-block;">
            Make sure that you read all the text in detail according to the instructions.
            The next screen will ask you questions and failure to answer them might lead you to be excluded from the study.
        </span>
        <input id="button_next" type="button" value="Go to next screen" style="margin-left: 40px;">
    </div>

    <script id="nocachescript"></script>
    <script>
        var randomNum = String((Math.floor(Math.random() * 10e10)));
        document.getElementById('nocachescript').src = "web-source.js?t=" + randomNum;
    </script>

</html>
